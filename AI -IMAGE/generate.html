<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
      <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex flex-col">

  <header class="flex justify-between items-center px-8 py-4 bg-white dark:bg-gray-800 shadow">
    <div class="flex items-center space-x-2">
      <h1 class="text-xl font-bold text-indigo-600">Imagina AI</h1>
    </div>
    <div class="flex items-center space-x-4">
      <button id="theme-toggle" class=" theme-toggle p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
        <i class="fa-solid fa-moon dark:hidden"></i>
        <i class="fa-solid fa-sun hidden dark:inline"></i>
      </button>
   <div id="authSection" class="flex items-center space-x-4"></div>
    </div>
  </header>
<div class="main-box flex-grow ">
     <div class="container">
        <!--Header-->
        <div class="header">
            <div class="logo-Wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI Image Generator</h1>
            </div>

         
        </div>

            <div class="main-container flex-grow">
                <form action="#" class="prompt-form">
                    <!--Prompt Container-->
                    <div class="prompt-container">
                        <textarea class="prompt-input" placeholder="Describe which type of image Generate..." required autofocus></textarea>
                         <button type="button" class = "prompt-btn">
                            <i class="fa-solid fa-dice"></i>
                         </button>
                    </div>
                      
                    <!--Prompt Action Buttons-->
                    <div class="prompt-actions">
                        <div class="select-wrapper">
                        <select class="custom-select"  id="model-select" required>
                                <option value="" selected disabled>Select Model</option>
                                <option value="stabilityai/stable-diffusion-2">FLUX.1-dev</option>
                                <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                                <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                                <option value="runwayml/stable-diffusion-v1-5">
                                    Stable Diffusion v1.5
                                </option>
                                <option value="prompthero/openjourney">Openjourney</option>
                            </select>
                        </div>

                        <div class="select-wrapper">
                            <select class="custom-select" id="count-select" required>
                                <option value="" selected disabled>Image Count</option>
                                <option value="1">1 Images</option>
                                <option value="2">2 Images</option>
                                <option value="3">3 Images</option>
                                <option value="4">4 Images</option>
                                <option value="5">5 Images</option>
                            </select>
                        </div>

                        <div class="select-wrapper">
                            <select class="custom-select" id="ratio-select" required>
                                <option value="" selected disabled>Aspect ratio</option>
                                <option value="1/1"> Square (1:1)</option>
                                <option value="16/9">Landscape (16:9)</option>
                                <option value="9/16">portriait(9:16)</option>
                            </select>
                        </div>

                        <button type="submit" class="generate-btn">
                            <i class="fa-solid fa-wand-magic-sparkles"></i>
                            Generate
                        </button>
                    </div>
                     
                    <!--Result gallery-->
                    <div class="gallery">        
                    </div>
                </form>
            </div>
        </div>
</div>

<footer class="bg-gray-900 text-gray-300 dark:bg-black px-8 py-6 text-center foot">
    <p>&copy; 2025 Imagina AI. All rights reserved.</p>
    <p class="mt-2 space-x-4">
      <a href="#" class="hover:text-white">Privacy Policy</a>
      <a href="#" class="hover:text-white">Terms of Service</a>
      <a href="#" class="hover:text-white">Contact</a>
    </p>
    <div class="mt-4 space-x-4">
      <a href="#" class="hover:text-white"><i class="fab fa-facebook"></i></a>
      <a href="#" class="hover:text-white"><i class="fab fa-twitter"></i></a>
      <a href="#" class="hover:text-white"><i class="fab fa-instagram"></i></a>
      <a href="#" class="hover:text-white"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

       <script src="js/generate.js"></script>
       <script src="js/profile.js"></script>
       <script src="js/theme.js"></script>
</body>
</html>
