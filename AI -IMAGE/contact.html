<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/contact.css">
  <script src="https://cdn.tailwindcss.com"></script>
    <script>
    // Tailwind dark mode enable
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300">
    <header class="flex justify-between items-center px-8 py-4 bg-white dark:bg-gray-800 shadow">
    <div class="flex items-center space-x-2">
      <h1 class="text-xl font-bold text-indigo-600">Imagina AI</h1>
    </div>
    <div class="flex items-center space-x-4">
      <button id="theme-toggle" class="theme-toggle p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
        <i class="fa-solid fa-moon dark:hidden"></i>
        <i class="fa-solid fa-sun hidden dark:inline"></i>
      </button>
   <div id="authSection" class="flex items-center space-x-4"></div>
   
   
    </div>
  </header>

  <div class="contact-page-section">
            <!-- Removed background-elements div -->
            <div class="contact-container">
                <div class="contact-info-sidebar">
                    <div class="info-block">
                        <div class="icon-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-phone">
                                <path
                                    d="M22 16.92v3a2 2 0 0 1-2.18 2.02 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                            </svg>
                        </div>
                        <div class="text-content">
                            <h3>CALL US</h3>
                            <p> 94426542</p>
                        </div>
                    </div>

                    <div class="info-block">
                        <div class="icon-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-mail">
                                <rect width="20" height="16" x="2" y="4" rx="2" />
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                            </svg>
                        </div>
                        <div class="text-content">
                            <h3>EMAIL US</h3>
                            <p>bipro@example.com</p>
                        </div>
                    </div>

                    <!-- Removed Business Hours info-block -->

                    <div class="social-icons">
                        <a href="#" aria-label="Facebook">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-facebook">
                                <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />
                            </svg>
                        </a>
                        <!-- Removed Twitter icon -->
                        <a href="#" aria-label="Instagram">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-instagram">
                                <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                                <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
                            </svg>
                        </a>
                        <a href="#" aria-label="LinkedIn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-linkedin">
                                <path
                                    d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" />
                                <rect width="4" height="12" x="2" y="9" />
                                <circle cx="4" cy="4" r="2" />
                            </svg>
                        </a>
                    </div>
                    <p class="image-credit">Created by Biprodip &hearts;</p>
                </div>

                <div class="contact-form-area">
                    <h2>CONTACT US</h2>
                    <form>
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Enter your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Enter a valid email address">
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" rows="5" placeholder=""></textarea>
                        </div>
                        <button type="submit">SUBMIT</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-900 text-gray-300 dark:bg-black px-8 py-6 text-center foot">
    <p>&copy; 2025 Imagina AI. All rights reserved.</p>
    <p class="mt-2 space-x-4">
      <a href="#" class="hover:text-white">Privacy Policy</a>
      <a href="#" class="hover:text-white">Terms of Service</a>
      <a href="#" class="hover:text-white">Contact</a>
    </p>
    <div class="mt-4 space-x-4">
      <a href="#" class="hover:text-white"><i class="fab fa-facebook"></i></a>
      <a href="#" class="hover:text-white"><i class="fab fa-twitter"></i></a>
      <a href="#" class="hover:text-white"><i class="fab fa-instagram"></i></a>
      <a href="#" class="hover:text-white"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

      <script src="js/profile.js"></script>
   <script src="js/theme.js"></script>
</body>
</html>
