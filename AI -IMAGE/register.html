<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagina AI - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Register</h2>

    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="regName" required class="w-full border rounded-lg px-4 py-2 mt-1 focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="regEmail" required class="w-full border rounded-lg px-4 py-2 mt-1 focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="regPassword" required class="w-full border rounded-lg px-4 py-2 mt-1 focus:ring-2 focus:ring-indigo-500">
      </div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg shadow">
        Register
      </button>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Already have an account? 
      <a href="login.html" class="text-indigo-600 hover:underline">Log In</a>
    </p>
  </div>

 <script src="js/register.js"></script>
</body>
</html>
